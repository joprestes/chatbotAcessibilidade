[tool.black]
line-length = 100
target-version = ['py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["chatbot_acessibilidade", "backend", "tests"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports
"tests/*" = ["ARG", "S101"]  # allow unused arguments and assert in tests

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "google.*",
    "google.adk.*",
    "google.genai.*",
    "google.api_core.*",
    "streamlit.*",
    "slowapi.*",
    "pydantic_settings.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "-W", "ignore::urllib3.exceptions.NotOpenSSLWarning",
    "-W", "ignore::pytest.PytestUnraisableExceptionWarning",
    "-W", "ignore::ResourceWarning",
    "--disable-warnings",
    "--base-url=http://localhost:8000",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
# Relatórios HTML são gerados apenas quando explicitamente solicitados via comando
# Para gerar relatório HTML: pytest --html=tests/reports/html/report.html --self-contained-html
markers = [
    "unit: marca testes unitários",
    "integration: marca testes de integração",
    "e2e: marca testes end-to-end",
    "playwright: marca testes que usam Playwright",
    "api: marca testes de API",
    "frontend: marca testes de frontend",
    "accessibility: marca testes de acessibilidade",
    "security: marca testes de segurança",
    "performance: marca testes de performance",
    "slow: marca testes lentos",
    "contract: marca testes de contrato de API",
    "property: marca property-based tests",
    "nondestructive: marks tests as non-destructive (safe to run)",
]
filterwarnings = [
    # Suprimir warnings de dependências externas e ambiente
    "ignore::urllib3.exceptions.NotOpenSSLWarning",  # LibreSSL vs OpenSSL (ambiente)
    "ignore::FutureWarning",  # Python 3.9 EOL e outros FutureWarnings de dependências
    "ignore::DeprecationWarning",  # Deprecations de dependências externas (Google genai, etc)
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/scripts/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
fail_under = 95
precision = 2
show_missing = true
skip_covered = false

[tool.pyright]
include = ["src", "tests"]
exclude = [
    "**/__pycache__",
    "**/.venv",
    "**/venv",
    "**/.pytest_cache",
    "**/node_modules",
]
pythonVersion = "3.12"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingTypeStubs = false

[[tool.pyright.executionEnvironments]]
root = "src"
pythonVersion = "3.12"
pythonPlatform = "All"
extraPaths = ["src"]

[[tool.pyright.executionEnvironments]]
root = "tests"
pythonVersion = "3.12"
pythonPlatform = "All"
extraPaths = ["src"]

